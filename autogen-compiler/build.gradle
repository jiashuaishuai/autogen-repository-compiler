plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven-publish'
}
dependencies {
    implementation 'com.github.jiashuaishuai:autogen-repository-annotation:1.0.0'
    implementation 'com.squareup:kotlinpoet:1.2.0'
}

java {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
}
afterEvaluate {
    publishing {//发布到本地
        publications {
            mavenJava(MavenPublication) {
                groupId = "com.github.jiashuaishuai"
                version = '1.0.0'
                artifactId = "autogen-repository-compiler"
                from components.java
            }
        }
    }
}
